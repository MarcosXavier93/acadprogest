{% extends "base.html" %}
{% block titulo %}Departamentos{% endblock %}

{% block conteudo %} 


<legend>Departamentos</legend>

        <div class="row">
         
          <div class="col-md-4">
            <div class="input-group">
                <span class="input-group-btn">
             
             
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
          <br>
            <div class="panel panel-primary">
              <!-- Default panel contents -->
           

              <!-- Table -->
              <table class="table">
                  <tr>
                  
                    <th>Nome</th>
                    <th>Curso</th>
                    <th>Coordenadores</th>
                    <th>Contato</th>


                  </tr>
                  {%for aluno in alunos%}
                  <tr>
                    <td>{{aluno.matricula}}</td>
                    <td>{{aluno}}</td>
                    <td>{{aluno.curso}}</td> 
                    <td >{{aluno.nota_mat}}</td>             
                  </tr>
                  {% endfor %}
              </table>
            </div>


          </div>
        </div>

{% endblock %}
